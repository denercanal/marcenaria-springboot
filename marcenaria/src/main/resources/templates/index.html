<!DOCTYPE html>
<html xmlns=th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Marcenaria</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
</head>

<body>
    <h1>Lista de Produtos</h1>
    <h3><a href="/cadastrarProduto" class="btn-floating btn-large waves-effect waves-light black"><i
                class="material-icons">add</i>Cadastrar
            Produto</a></h3>
    <table class="container">
        <thead>
            <tr>
                <th> Nome </th>
                <th> Comprimento </th>
                <th> Largura </th>
                <th> Altura </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td><a th:href="${(#mvc.url('PC#detalhesProduto').arg(0, produto.codigo)).build()}"><span
                            th:text="${produto.nome}"></span></a></td>
                <td><span th:text="${produto.comprimento}"></span></td>
                <td><span th:text="${produto.largura}"></span></td>
                <td><span th:text="${produto.altura}"></span></td>
            </tr>
        </tbody>
    </table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
